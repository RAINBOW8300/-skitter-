<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="./css/skitter.styles.css">
	<script src="./js/jquery-1.6.3.min.js"></script>
	<script src="./js/jquery.easing.1.3.js"></script>
	<script src="./js/jquery.skitter.min.js"></script>
	<style>
		
	</style>
	<script type="text/javascript" language="javascript">
		$(document).ready(function() {
			$('.box_skitter_large').skitter({
				theme: 'clean',//主题 minimalist, round, clean, square
				numbers_align: 'center',//页码位置 center, leftTop, rightTop, leftBottom, rightBottom
				progressbar: true, //显示进度条
				dots: true, //显示不数字页码，false显示显示数字页码
				preview: true, // 预览
			});
		});
	</script>
</head>
<body>
<div class="box_skitter box_skitter_large">
	<ul>
		<!-- class指定图片进出场方式 -->
		<li><a href="#cube"><img src="images/example/001.jpg" class="cube" /></a><div class="label_text"><p>cube</p></div></li>
		<li><a href="#cubeRandom"><img src="images/example/002.jpg" class="cubeRandom" /></a><div class="label_text"><p>cubeRandom</p></div></li>
		<li><a href="#block"><img src="images/example/003.jpg" class="block" /></a><div class="label_text"><p>block</p></div></li>
		<li><a href="#cubeStop"><img src="images/example/004.jpg" class="cubeStop" /></a><div class="label_text"><p>cubeStop</p></div></li>
		<li><a href="#cubeStop"><img src="images/one.jpg" class="block" /></a><div class="label_text"><p>cubeStop</p></div></li>	
	</ul>
</div>
<script>
	$(function() {
	 
	});
</script>

</html>
</body>
